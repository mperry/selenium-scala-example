
apply plugin: 'scala'

defaultTasks "build"

repositories {
	mavenLocal()
    jcenter()
	mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'

	compile "org.seleniumhq.selenium:selenium-java:2.35.0"

    compile 'junit:junit:4.12'
    compile 'org.scalatest:scalatest_2.11:2.2.4'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.4'
}
