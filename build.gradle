
apply plugin: 'scala'

defaultTasks "build"

repositories {
	mavenLocal()
    jcenter()
	mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'

	testCompile "org.seleniumhq.selenium:selenium-java:2.35.0"
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.4'
}
